<footer class="container">
  <hr />


  <div id="cookie-banner" style="position: fixed; bottom: 0; left: 0; right: 0; background: #222; color: white; padding: 1rem; display: none; z-index: 9999;">
    <p style="margin: 0;">
      This website uses cookies. All cookies used are essential to remember login and making the site work.
      <button onclick="acceptCookies()" style="margin-left: 1rem;">OK</button>
    </p>
  </div>

  <script>
    function acceptCookies() {
      localStorage.setItem("cookieAccepted", "true");
      document.getElementById("cookie-banner").style.display = "none";
    }

    window.onload = function() {
      if (!localStorage.getItem("cookieAccepted")) {
        document.getElementById("cookie-banner").style.display = "block";
      }
    };
  </script>
</footer>
