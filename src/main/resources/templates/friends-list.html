<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head}"></head>
<body class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<h2 style="text-align: center;">Your Friends</h2>

<table style="margin: auto; width: 70%;">
    <thead>
    <tr><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
    <tr th:each="friend : ${friends}">
        <td th:text="${friend.name}"></td>
        <td th:text="${friend.email}"></td>
        <td style="text-align: center;">
            <form th:action="@{'/friends/remove/' + ${friend.email}}" method="post"
                  onsubmit="return confirm('Are you sure you want to remove this friend?');">
                <button type="submit" role="button" class="secondary">âŒ Remove</button>
            </form>
        </td>
    </tr>

    <tr th:if="${#lists.isEmpty(friends)}">
        <td colspan="2" style="text-align: center;"><em>You donâ€™t have any friends yet ğŸ˜¢</em></td>
    </tr>
    </tbody>
</table>
</body>
</html>
