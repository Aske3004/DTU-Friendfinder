<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head}"></head>

<body class="container-fluid">
<header th:replace="~{fragments/header :: header}"></header>

<h1 th:text="${session.name} + '\'s profile'"></h1>
<form th:action="@{/users/update-name}" th:object="${session.auth.user()}" method="post">
    <label th:replace="~{fragments/field :: field(${name}, false)}"></label>
    <!--<label th:replace="~{fragments/field :: field(${password})}"></label>-->
    <button type="submit" class="login-btn">Update</button>
</form>
<form th:action="@{/users/update-interest}" th:object="${session.auth.user()}" method="post">
<div class="interest-selection">
    <h3>Interests</h3>
    <div class="interest-list">
        <th:block th:each="interest : ${interests}">
            <button type="button"
                    class="interest-btn"
                    th:text="${interest.name}"
                    th:attr="data-id=${interest.id}"
                    onclick="toggleInterest(this)">
            </button>
        </th:block>
    </div>
    <input type="hidden" name="selectedInterests" id="selectedInterests">
</div>
</form>

<form th:action="@{/users/delete-user}" th:object="${session.auth.user()}" method="post">
    <button type="submit" class="login-btn">Delete Account</button>
</form>
<footer th:replace="fragments/footer :: footer">

</footer>
</body>
</html>
