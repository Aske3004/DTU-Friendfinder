<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head ::head}"></head>

<body class="container">
<header th:replace="~{fragments/header :: header}"></header>

<h1>Create User</h1>
<form th:action="@{/users/create-user}" th:object="${user}" method="post">
    <label th:replace="~{fragments/field :: field(${name})}"></label>
    <label th:replace="~{fragments/field :: field(${email})}"></label>
    <label th:replace="~{fragments/field :: field(${password})}"></label>
    <button type="submit">Create</button>
</form>

<footer th:replace="~{fragments/footer ::footer}"></footer>
</body>
</html>
